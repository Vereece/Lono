<body class="signup-tall bg-neutral-950 text-white">

  <main class="flex signup-height-screen w-full">

    <!-- LEFT: FORM SECTION -->
    <section class="w-full lg:w-1/2 flex items-center justify-center px-6 sm:px-8 lg:px-12">

      <!-- Form Card -->
      <div class="w-full max-w-md p-8">

        <!-- LOGO -->
        <div class="flex justify-center mb-6">
          <img alt="logo" src="/img/logo.svg" class="h-14 w-14" />
        </div>

        <!-- TITLE -->
        <h1 class="text-2xl font-semibold text-center mb-2 supreme">
          Create your account
        </h1>
        <p class="text-white/60 text-center mb-6 supreme">
          Sign up to get started
        </p>

        <!-- OAuth -->
        <div class="space-y-3 mb-6">
          <button class="w-full flex items-center justify-center gap-3 py-3 rounded-xl bg-white text-black font-medium hover:bg-gray-100 transition">
            <i class="fa-brands fa-google"></i>
            Continue with Google
          </button>

          <button class="w-full flex glass border border-white/10 overflow-hidden items-center justify-center gap-3 py-3 rounded-xl hover:bg-white/10 transition supreme">
            <i class="fa-brands fa-github"></i>
            Continue with GitHub
          </button>
        </div>

        <!-- Divider -->
        <div class="flex items-center gap-3 mb-6">
          <div class="flex-1 h-px bg-white/10"></div>
          <span class="text-white/40 text-sm supreme">or</span>
          <div class="flex-1 h-px bg-white/10"></div>
        </div>

        <!-- FORM -->
        <form id="signupForm" class="space-y-4">

          <div class="input-control">
            <input
              id="signupName"
              type="text"
              placeholder="Full Name"
              class="w-full px-4 py-3 rounded-xl bg-neutral-900/60 border border-white/10 focus:border-purple-400 outline-none transition supreme" required
            />
            <p class="text-red-400 text-sm mt-1 error"></p>
          </div>

          <div class="input-control">
            <input
              id="signupEmail"
              type="email"
              placeholder="Email"
              class="w-full px-4 py-3 rounded-xl bg-neutral-900/60 border border-white/10 focus:border-purple-400 outline-none transition supreme" required
            />
            <div class="text-red-400 text-sm mt-1 error"></div>
          </div>

          <div class="input-control">
            <input
              id="signupPassword"
              type="password"
              placeholder="Password"
              class="w-full px-4 py-3 rounded-xl bg-neutral-900/60 border border-white/10 focus:border-purple-400 outline-none transition supreme"
            />
            <div class="text-red-400 text-sm mt-1 error"></div>
          </div>

          <div class="input-control">
            <input
              id="signupConfirmPassword"
              type="password"
              placeholder="Confirm Password"
              class="w-full px-4 py-3 rounded-xl bg-neutral-900/60 border border-white/10 focus:border-purple-400 outline-none transition supreme"
            />
            <div class="text-red-400 text-sm mt-1 error"></div>
          </div>

          <button
            type="submit"
            class="w-full py-3 rounded-xl bg-purple-500 hover:bg-purple-600 transition font-semibold supreme">
            Sign up
          </button>
        </form>

        <p class="text-center text-white/60 text-sm mt-6 supreme">
          Already have an account?
          <a href="/login.html" class="text-purple-400 hover:underline supreme">Sign in</a>
        </p>

      </div>
    </section>

    <!-- RIGHT: IMAGE SECTION -->
    <section class="hidden lg:block w-1/2 relative ">
      <div
        class="absolute inset-0 bg-cover bg-center "
        style="background-image:url('/img/neat%20(38).png')">

      <!-- Optional overlay -->
      <div class="absolute inset-0 bg-black/30"></div>
